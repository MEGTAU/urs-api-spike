    <meta charset="UTF-8">

    <title>Petstore Demo</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .tabcontent {
            animation: fadeEffect 1s; /* Fading effect takes 1 second */
        }

        /* Go from zero to full opacity */
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>

<!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'About')" id="defaultOpen">About</button>
    <button class="tablinks" onclick="openTab(event, 'Contacts/Persons')">Contacts/Persons</button>
    <button class="tablinks" onclick="openTab(event, 'Organisations')">Organisations</button>
    <button class="tablinks" onclick="openTab(event, 'Relationships')">Relationships</button>
</div>

<!-- Tab content -->
<div id="About" class="tabcontent">
    <h3>About</h3>
    <p>About is the capital city of England.</p>
</div>

<div id="Contacts/Persons" class="tabcontent">

<script>
    document.getElementById("defaultOpen").click();
    
    function openTab(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
